<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myNav">
        <div class="container">
          <a class="navbar-brand" href="#">NKA Registration</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="auth.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Menu</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-light" id="switchButton">Dark/Light</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container-log d-flex justify-content-center align-items-center">
      <form class="w-50">
        <h1>Registration form</h1>

        <div class="mb-3">
            <label for="regLogin" class="form-label">Login</label>
            <input type="text" class="form-control" id="regLogin" aria-describedby="login">
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword">
          </div>
          <div class="mb-3">
            <label for="regRepassword" class="form-label">Re-Password</label>
            <input type="password" class="form-control" id="regRepassword">
          </div>
   
        <button type="submit" id="regSub" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div> 
  <script>// Получение элементов формы
    const form = document.querySelector('form');
    const passwordInput = document.querySelector('#regPassword');
    const repasswordInput = document.querySelector('#regRepassword');
    const submitButton = document.querySelector('#regSub');
    
    // Добавление обработчика события отправки формы
    form.addEventListener('submit', (event) => {
      // Отмена стандартного поведения отправки формы
      event.preventDefault();
    
      // Получение значений полей пароля и повторения пароля
      const password = passwordInput.value;
      const repassword = repasswordInput.value;
    
      // Проверка совпадения пароля и повторения пароля
      if (password !== repassword) {
        alert('Passwords do not match!');
      } else {
        // Если пароли совпадают, отправляем форму
        form.submit();
      }
    });
    </script>
    <script src="script/script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
